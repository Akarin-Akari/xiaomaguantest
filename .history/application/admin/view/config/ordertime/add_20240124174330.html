<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cooperation_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-cooperation_id" class="form-control selectpicker" name="row[cooperation_id]">
                {foreach name="cooperationList" item="vo"}
                    <option value="{$vo.cooperation_id}" {in name="vo.cooperation_id" value=""}selected{/in}>{$vo.cooperation_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tem_time_limit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tem_time_limit" class="form-control" name="row[tem_time_limit]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tem_num_limit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tem_num_limit" data-rule="required" class="form-control" name="row[tem_num_limit]" type="number" value="1">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="stateList" item="vo"}
            <label for="row[state]-{$key}"><input id="row[state]-{$key}" name="row[state]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
