<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    {if in_array($_SESSION['think']['admin']['group_type'],[0,1,2,3,6])}
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Space_id')}:</label>
            <div class="col-xs-12 col-sm-8">

                <select  id="c-space_id" class="form-control selectpicker" name="row[space_id]">
                    {foreach name="spaceList" item="vo"}
                        <option value="{$vo.id}" {in name="vo.id" value="$row.space_id"}selected{/in}>{$vo.space_name}</option>
                    {/foreach}
                </select>

            </div>
        </div>
    {/if}
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" name="row[phone]" type="text" value="{$row.phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vx_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vx_name" class="form-control" name="row[vx_name]" type="{$row.vx_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-sex" class="form-control selectpicker" name="row[sex]">
                {foreach name="sexList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.sex"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Car_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-car_type" class="form-control selectpicker" name="row[car_type][]">
                {foreach name="carTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.car_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Regis_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-regis_status" class="form-control selectpicker" name="row[regis_status]">
                {foreach name="regisstatuslist" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.regis_status"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Course')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-course" class="form-control selectpicker" name="row[course_id]">
                <option value="">没有选中任何项</option>
                {foreach name="courseList" item="vo"}
                    <option value="{$vo.id}" {in name="vo.id" value="$row.course_id"}selected{/in}>{$vo.course}</option>
                {/foreach}
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Follower')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-follower" class="form-control selectpicker" name="row[follower]">
                <option value="">没有选中任何项</option>
                {foreach name="recommenderList" item="vo"}
                    <option value="{$vo.id}" {in name="vo.id" value="$row.follower"}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recommender')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recommender" class="form-control" name="row[recommender]" type="text" value="{$row.recommender|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Follower')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-follower" class="form-control" name="row[follower]" type="text" value="{$row.follower|htmlentities}">
        </div>
    </div> -->
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cooperation_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cooperation_id" data-rule="required" data-source="cooperation/index" class="form-control selectpage" name="row[cooperation_id]" type="text" value="{$row.cooperation_id|htmlentities}">
        </div>
    </div> -->


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Intention')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-intention" class="form-control selectpicker" name="row[intention]">
                {foreach name="intentionList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.intention"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remarks" class="form-control" name="row[remarks]" type="text" value="{$row.remarks|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
