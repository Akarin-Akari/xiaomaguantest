<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
   
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Space_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-space_id" class="form-control selectpicker" name="row[space_id]">
                {foreach name="spaceList" item="vo"}
                    <option value="{$vo.id}" {in name="vo.id" value="$row.space_id"}selected{/in}>{$vo.space_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stu_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stu_id" data-rule="required" class="form-control" name="row[stu_id]" type="text" value="{$row.stu_id|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" class="form-control" name="row[money]" type="number" value="{$row.money|htmlentities}" disabled>
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Platform_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-platform_number" class="form-control" name="row[platform_number]" type="text" value="{$row.platform_number|htmlentities}">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payment_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payment_number" class="form-control" name="row[payment_number]" type="text" value="{$row.payment_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payment_source')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-payment_source" class="form-control selectpicker" name="row[payment_source]">
                {foreach name="paymentSourseList" item="vo"}
                    <option value="{$vo.id}" {in name="vo.id" value="$row.payment_source"}selected{/in}>{$vo.payment_source}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[pay_time]" type="text" value="{:$row.pay_time?datetime($row.pay_time):''}" disabled>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
