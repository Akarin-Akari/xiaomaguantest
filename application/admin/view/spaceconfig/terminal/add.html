<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {if !in_array($_SESSION['think']['admin']['group_type'],[34,41,42,43])}
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Space')}:</label>
            <div class="col-xs-12 col-sm-8">
                <select  id="c-space" class="form-control selectpicker" name="row[space][]">
                    {foreach name="spaceList" item="vo"}
                        <option value="{$vo.space_id}" {in name="vo.space_id" value=""}selected{/in}>{$vo.space_name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
    {/if}

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Machine_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-machine_code" data-rule="required" class="form-control" name="row[machine_code]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subject_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-subject_type" class="form-control selectpicker"   name="row[subject_type]">
                {foreach name="subjecttypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Localserialnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-LocalserialNum" class="form-control" name="row[LocalserialNum]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('LocalVersions')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-LocalVersions" class="form-control" name="row[LocalVersions]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mainversions')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-MainVersions" class="form-control" name="row[MainVersions]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unityscenename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-UnitySceneName" class="form-control" name="row[UnitySceneName]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chinesescenename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ChineseSceneName" class="form-control" name="row[ChineseSceneName]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="stateList" item="vo"}
            <label for="row[state]-{$key}"><input id="row[state]-{$key}" name="row[state]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
