    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">预约时间段/人数配置</label>
        <div class="col-xs-12 col-sm-8">
            <div class="row" id="interval">
                <div id="config_time0">
                    <div class="col-xs-4 col-md-4">
                        开始时间:
                        <input id="interval_start_times_0" class="form-control datetimepicker" data-date-format="HH:mm:00" name="row[interval_start_times][]" type="text" value="" onblur="set_time(0)">
                    </div>
                    <div class="col-xs-4 col-md-4">
                        结束时间:
                        <input id="interval_end_times_0" class="form-control datetimepicker" data-date-format="HH:mm:00" data-use-current="true" name="row[interval_end_times][]" type="text" readonly>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        所带人数:
                        <input id="number" class="form-control" name="row[number][]" type="number" value="">
                    </div>
                </div>
            </div>
            <div id="operate">
                <button type="button" class="btn btn-primary btn-sm" onclick="add_interval()">添加</button>
                <button id="del_button" type="button" class="btn btn-danger btn-sm" onclick="del_interval()" style="display:none" >删除</button>
            </div>
        </div>
    </div>
    
    <div class="form-group layer-footer">

<script>
    var i = 0;
    var space = {$space};
    var order_length = space[0]['order_length'];
    function add_interval(){
        i +=1;
        var content = '<div id="config_time'+i+'"><div class="col-xs-4 col-md-4"> <input id="interval_start_times_'+i+'" class="form-control datetimepicker"   data-date-format="HH:mm:00"  data-use-current="true" name="row[interval_start_times][]" type="text" onblur="set_time('+i+')"></div>'
        content += '<div class="col-xs-4 col-md-4"><input id="interval_end_times_'+i+'" class="form-control datetimepicker" data-date-format="HH:mm:00" data-use-current="true" name="row[interval_end_times][]" type="text" readonly></div>'
        content += '<div class="col-xs-4 col-md-4"><input id="number" class="form-control" name="row[number][]" type="text" value=""></div></div>'
        $("#del_button").show()
        $('#interval').append(content)
        $('.datetimepicker').datetimepicker();
    }
    
    function set_order_length(){
        myselect = document.getElementById('c-space_id');
        let index = myselect.selectedIndex;
        order_length = space[index]['order_length'];
    
    }
    
    function add0(m){
        return m<10?'0'+m:m 
    }
    
    function set_time(i){
        start_time = document.getElementById('interval_start_times_'+i).value;
        let date = new Date();
        let date_start_time = date.toLocaleDateString()+' '+start_time;
        let time1 = new Date(date_start_time).getTime()
        let time2 = time1+1000*(order_length*3600)
        let date_end_time = new Date(time2)
        let hours = date_end_time.getHours()
        let minute = date_end_time.getMinutes()
        let second = date_end_time.getSeconds()
        end_time = add0(hours)+':'+add0(minute)+':'+add0(second)
        $('#interval_end_times_'+i).val(end_time);
    }
    
    function del_interval(i){
        var number = $("#interval").children().length;
        if(number >2){
            $('#interval').children().eq(-1).remove()
        }else if(number == 2){
            $('#interval').children().eq(-1).remove()
            $("#del_button").hide()
        }
        
    }
    </script>
