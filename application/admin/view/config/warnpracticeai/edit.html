<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cooperation_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cooperation_id" data-rule="required" data-source="cooperation/index" class="form-control selectpage" name="row[cooperation_id]" type="text" value="{$row.cooperation_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Keer_hege')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keer_hege" class="form-control" name="row[keer_hege]" type="text" value="{$row.keer_hege|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Keer_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keer_score" class="form-control" name="row[keer_score]" type="number" value="{$row.keer_score|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kesan_hege')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kesan_hege" class="form-control" name="row[kesan_hege]" type="text" value="{$row.kesan_hege|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kesan_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kesan_score" class="form-control" name="row[kesan_score]" type="number" value="{$row.kesan_score|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Keer_leiji')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keer_leiji" class="form-control" step="0.1" name="row[keer_leiji]" type="number" value="{$row.keer_leiji|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kesan_leiji')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kesan_leiji" class="form-control" step="0.1" name="row[kesan_leiji]" type="number" value="{$row.kesan_leiji|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Leiji_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="leijiStatusList" item="vo"}
            <label for="row[leiji_status]-{$key}"><input id="row[leiji_status]-{$key}" name="row[leiji_status]" type="radio" value="{$key}" {in name="key" value="$row.leiji_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Delatetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-delatetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[delatetime]" type="text" value="{:$row.delatetime?datetime($row.delatetime):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
