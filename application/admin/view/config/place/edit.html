<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Str_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-str_name" data-rule="required" class="form-control" name="row[str_name]" type="text" value="{$row.str_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Place_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-place_name" class="form-control" name="row[place_name]" type="text" value="{$row.place_name|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
