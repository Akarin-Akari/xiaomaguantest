<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cooperation_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-cooperation_id" class="form-control selectpicker" name="row[cooperation_id]">
                {foreach name="cooperationList" item="vo"}
                    <option value="{$vo.cooperation_id}" {in name="vo.cooperation_id" value="$row.cooperation_id"}selected{/in} disabled>{$vo.cooperation_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Keer_hege')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keer_hege" data-rule="required" class="form-control" name="row[keer_hege]" type="number" value="{$row.keer_hege|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Keer_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keer_score" data-rule="required" class="form-control" name="row[keer_score]" type="number" value="{$row.keer_score|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kesan_hege')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kesan_hege" data-rule="required" class="form-control" name="row[kesan_hege]" type="number" value="{$row.kesan_hege|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kesan_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kesan_score" data-rule="required" class="form-control" name="row[kesan_score]" type="number" value="{$row.kesan_score|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
