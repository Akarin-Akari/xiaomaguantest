<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cooperation_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-cooperation_id" class="form-control selectpicker" name="row[cooperation_id]" disabled>
                {foreach name="cooperationList" item="vo"}
                    <option value="{$vo.cooperation_id}" {in name="vo.cooperation_id" value="$row.cooperation_id"}selected{/in} >{$vo.cooperation_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Keer_leiji')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keer_leiji" class="form-control" name="row[keer_leiji]" type="text" value="{$row.keer_leiji|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kesan_leiji')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kesan_leiji" data-rule="required" class="form-control"name="row[kesan_leiji]" type="text"value="{$row.kesan_leiji|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Leiji_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="leijiStatusList" item="vo"}
            <label for="row[leiji_status]-{$key}"><input id="row[leiji_status]-{$key}" name="row[leiji_status]" type="radio" value="{$key}" {in name="key" value="$row.leiji_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
