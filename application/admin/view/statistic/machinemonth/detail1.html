
<div class="form-group" style="height:18.56px">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-9">
        机器编码：{$row.machine_code}
    </div>
</div>

<div class="form-group"  style="height:18.56px">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-9">
        颜色：{$row.collor_text}
    </div>
</div>


<div class="form-group"  style="height:18.56px">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-9">
        本月平均使用率：{$ratio} %
    </div>
</div>



<table class="table table-striped">
    <thead>
        <tr>
            <th style="text-align:center">日期</th>
            <th style="text-align:center">使用率</th>
            <th style="text-align:center">订单数</th>
        </tr>
    </thead>
    <tbody>
        {foreach name="list" item="vo"}
            <tr>
                <th style="text-align:center">{$vo.date}</th>
                <th style="text-align:center">{$vo.ratio}%</th>
                <th style="text-align:center">{$vo.count}</th>
            </tr>
        {/foreach}
    </tbody>
</table>
