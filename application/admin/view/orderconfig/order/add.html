<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control" name="row[phone]" type="text">
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="c-stu_id" class="control-label col-xs-12 col-sm-2">{:__('学员')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stu_id" data-rule="required" data-source="studentconfig/student/selectpage/type/all"
                   class="form-control selectpage" name="row[stu_id]" type="text" value="{:input('stu_id')}"  placeholder="请输入姓名查询学员，查询后选择">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Coach_id')}:</label>
        <div class="col-xs-12 col-sm-8">     
            <select  id="c-coach_id" class="form-control selectpicker" data-rule="required" name="row[coach_id]">
                {foreach name="coachList" item="vo"}
                    <option value="{$vo.coach_id}" {in name="vo.coach_id" value=""}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subject_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-subject_type" class="form-control selectpicker" name="row[subject_type][]">
                {foreach name="subjectTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="subject2"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level" class="form-control" name="row[level]" type="text">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reserve_starttime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reserve_starttime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[reserve_starttime]" type="text" value="{:date('Y-m-d H:0:0',time()+3600)}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reserve_endtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reserve_endtime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[reserve_endtime]" type="text" value="{:date('Y-m-d H:0:0',time()+3600*3)}">
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paymodel')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-payModel" data-rule="required" class="form-control selectpicker" name="row[payModel]">
                {foreach name="paymodelList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[order_status]-paid"><input id="row[order_status]-paid" name="row[order_status]" type="radio" value="paid" checked>已付待受理</label> 
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ordertype')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-ordertype" class="form-control selectpicker" name="row[ordertype]">
                {foreach name="ordertypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audittime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-auditTime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[auditTime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remarks" class="form-control" name="row[remarks]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
